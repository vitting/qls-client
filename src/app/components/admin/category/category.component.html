<div class="qls-flex qls-addcategory">
  <div class="qls-addcategory-title qls-title qls-spacer-padding">Category</div>
  <div class="qls-addcategory-controls">
    <button type="button" class="btn qls-btn" (click)="action('add')">Add</button>
    <button type="button" class="btn qls-btn" (click)="action('edit')">Edit</button>
    <button type="button" class="btn qls-btn" (click)="action('remove')">Remove</button>
  </div>
  <div class="qls-addcategory-data" *ngIf="showData">
    <div class="qls-addcategory-currentcategory qls-addcategory-form qls-form-width" *ngIf="showCurrentData">
      <form [formGroup]="currentDataForm" novalidate>
        <div class="form-group">
          <label for="currentCategory">Your categories</label>
          <select class="form-control" id="currentCategory" name="currentCategory" formControlName="currentCategory" (change)="currentDataSelected($event.target.value)">
            <option value="0" selected>Select a category</option>
            <option *ngFor="let category of currentData | async" [value]="category.id">{{category.name}}</option>  
          </select>
        </div>
      </form>
    </div>
    <div class="qls-addcategory-form qls-form-width" *ngIf="showForm">
      <form [formGroup]="addDataForm" (ngSubmit)="submit()" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Enter category name">
        </div>
        <div class="form-group">
          <label for="modelId">ModelId</label>
          <input type="text" class="form-control" id="modelId" name="modelId" formControlName="modelId" placeholder="Enter modelId">
        </div>
        <button type="submit" class="btn qls-btn">{{submitBtnText}}</button>
      </form>
    </div>
  </div>
</div>
