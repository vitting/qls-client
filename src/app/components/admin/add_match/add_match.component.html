<div class="qls-flex qls-matches">
  <div class="qls-matches-title qls-title qls-spacer-padding">Matches</div>
  <div class="qls-matches-controls">
    <button type="button" class="btn qls-btn">Add</button>
    <button type="button" class="btn qls-btn">Edit</button>
    <button type="button" class="btn qls-btn">Remove</button>
  </div>
  <div class="qls-matches-currentmatches qls-matches-form qls-form-width">
      <form [formGroup]="currentMatchForm">
        <div class="form-group">
          <label for="currentMatch">Your matches</label>
          <select class="form-control" id="currentMatch" name="currentMatch" [(ngModel)]="currentMatch" formControlName="currentMatch">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </form>
  </div>
  <div class="qls-matches-form qls-form-width">
    <form [formGroup]="addMatchForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="categori">Categories</label>
        <select class="form-control" id="category" name="category" [(ngModel)]="model.category" formControlName="category">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" formControlName="name" placeholder="Enter match name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="model.description" formControlName="description" placeholder="Enter description">
      </div>
      <div class="form-group">
        <label for="start">Start</label>
        <div class="qls-flex">
          <input type="time" class="form-control qls-form-control-time" id="starttime" name="starttime" [(ngModel)]="model.starttime" formControlName="starttime">
          <span class="qls-form-plaintext">-</span>
          <input type="date" class="form-control qls-form-control-date" id="startdate" name="startdate" [(ngModel)]="model.startdate" formControlName="startdate">
        </div>  
      </div>
      <div class="form-group">
        <label for="endtime">End</label>
        <div class="qls-flex">
          <input type="time" class="form-control qls-form-control-time" id="endtime" name="endtime" [(ngModel)]="model.endtime" formControlName="endtime">
          <span class="qls-form-plaintext">-</span>
          <input type="date" class="form-control qls-form-control-date" id="enddate" name="enddate" [(ngModel)]="model.enddate" formControlName="enddate">
        </div>  
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="useLiveComments" name="userLiveComments" [(ngModel)]="model.useLiveComments" formControlName="useLiveComments">
        <label class="form-check-label" for="useLiveComments">
          Use live comments
        </label>
      </div>
      <button type="submit" class="btn qls-btn">Save</button>
    </form>
  </div>
</div>

<p>Value: {{ addMatchForm.value | json }}</p>
<p>Validation status: {{ addMatchForm.status }}</p>
